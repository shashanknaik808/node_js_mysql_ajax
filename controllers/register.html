<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Register</h1>
    <form onsubmit="return submitForm()">
        <input type="text" name="name" placeholder="Enter name" required><br><br>
        <input type="email" name="email" placeholder="Enter email" required><br><br>
        <input type="number" name="mobile" placeholder="Enter Mobile number" required><br><br>
        <input type="submit" value="submit">
    </form>
    <div id="request">

    </div>
</body>
<script>

    submitForm = () => {

        let name = document.getElementsByTagName('input')[0];

        let email = document.getElementsByTagName('input')[1];

        let mobile = document.getElementsByTagName('input')[2];

        let req = new XMLHttpRequest();
        req.open("POST", '/');
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        req.send("name=" + name.value + "&email=" + email.value + "&mobile=" + mobile.value);

        req.onreadystatechange = () => {
            if (req.readyState == 4 && req.status == 200) {
                alert(req.responseText);
            }
        };

        return false

    }
</script>

</html>
